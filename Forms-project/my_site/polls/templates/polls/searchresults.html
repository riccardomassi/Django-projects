{% extends "base.html" %}

{% block title %} Search Results {% endblock %}

{% block content %}

<h1>Search Results</h1>
<ul>
  {% for question in view.get_queryset %}
    <li><a href="{% url 'polls:detail' question.pk %}">{{ question }}</a>
      <ul>
        {% for choice in question.choices.all %}
          <li>{{ choice }}</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
  
{% endblock %}
